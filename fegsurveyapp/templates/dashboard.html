{% extends 'index.html' %}
{% load static %}
{% block title %}Analyst Page{% endblock %}
{% block content %}
<div class="row">
        <div class="col-md-5">
        <div class="tile">
            <h1 style="text-align:center;">Surveys</h1>
            <canvas id="pieChartDemo" width="400" height="400"></canvas>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const ctx = document.getElementById('pieChartDemo').getContext('2d');
const myChart = new Chart(ctx, {
    type: 'doughnut',
    data: {
        labels: [{% for survey in surveys %} '{{survey.title}}', {% endfor %}],
        datasets: [{
            label: '# of Votes',
            data: [{% for data in surveys %}'{{ data.response }}', {% endfor %}],
            backgroundColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235,1 )',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255,1 )',
                'rgba(255, 159, 64, 1)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
});
</script>

{% endblock %}
